
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Shaikh Gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #00ff00;
        }
        .game-container {
            margin-top: 50px;
        }
        iframe {
            border: none;
            width: 80%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Welcome to SG Shaikh Gaming!</h1>
    <p>Play Cloud Games Online</p>

        <h2>Flappy Bird Game</h2>
        <!-- Embed Flappy Bird game -->

    </div>
    <div class="game-container">
        <h2>Shooting Game</h2>
        <!-- Embed another shooting game -->
        <iframe src="https://www.crazygames.com/game/war-clicks" title="Shooting Game"></iframe>
    </div>
</body>
</html>
